<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <title>{{ .Title }}</title>
  {{ with .Description }}<meta name="description" content="{{ . }}">{{ end }}
  <meta name="author" content="{{ .Site.Author.name }}"/>
  {{ .Hugo.Generator }}
  {{ with .Site.Params.favicon }}<link href='{{ . | relURL }}' rel='icon' type='image/x-icon'/>{{ end }}

  <link rel="alternate" href="{{ "/index.xml" | relURL }}" type="application/rss+xml" title="{{ .Site.Title }}">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.min.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<link rel="stylesheet" href='{{ "/css/main.css" | relURL }}' type="text/css" media="screen" title="no title" charset="utf-8">

  <!-- Facebook OpenGraph tags -->
  <meta property="og:title" content="{{ .Title }}" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{ .URL }}" />
  <meta property="og:image" content="/{{ .Site.Params.logo }}" />

  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
