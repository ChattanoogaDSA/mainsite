<!DOCTYPE html>
<html lang="en">

  {{ partial "head.html" . }}

  <body>

    {{ partial "nav.html" . }}

    <div role="main" class="container main-content">

      {{ partial "header_wp.html" . }}

      <ul>
      {{ range (.Data.Pages.ByParam "event_data.date").Reverse }}
      	<li>
		<a href="{{.Permalink}}">{{ .Param "event_data.date" }} | {{.Title}}</a>
		<p>{{ .Param "event_data.blurb" }}</p>
	</li>
      {{ end }}
      </ul>
    </div>

    {{ partial "footer.html" . }}

  </body>
</html>
